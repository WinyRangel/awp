<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/ico" href="images/icon_page.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Registro de empleados en el hotel">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:600&display=swap" rel="stylesheet">
  <title>Registro Empleados</title>
</head>
<body>
  <!-- Cabecera del Hotel -->
  <header class="header" id="header">
    <figure class="logo">
      <img src="images/logo.png" height="60" alt="Logo del Hotel" />
    </figure>
    <nav class="menu">
      <ol>
        <li><a class="link" href="#header">Hotel Santa Julia</a></li>
      </ol>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h1>Registro de Empleados</h1>
    
    <!-- Formulario de registro -->
    <form id="empleados-form" data-type="add" data-id="">
      <div class="form-group">
        <label for="numControl">Número de Empleado</label>
        <input type="text" id="numControl" name="numControl" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" class="form-control">
      </div>
      <div class="form-group">
        <label for="fechaIngreso">Fecha de Ingreso</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-warning" onclick="limpiarDatos()">Limpiar datos</button>
      </div>
    </form>

    <hr>

    <!-- Lista de empleados -->
    <h1>Lista de Empleados</h1>
    <table id="empleados-lista" class="table">
      <thead>
        <tr>
          <th>Número de Empleado</th>
          <th>Nombre Completo</th>
          <th>Cargo</th>
          <th>Fecha de Ingreso</th>
          <th>Enviado</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/emp.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
